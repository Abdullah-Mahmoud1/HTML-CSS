<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
overflow-x:hidden;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }
        img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 10px auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        input, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#videos">Videos</a>
    </nav>

    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is my simple one-page website.</p>
    </section>

    <section id="pictures">
        <h2>Pictures</h2>
        <img src="https://cdn.pixabay.com/photo/2016/11/23/00/58/record-player-1851576_1280.jpg" alt="Sample Image">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/00/58/record-player-1851576_1280.jpg" alt="Sample Image">
    </section>

    <section id="contact">
        <h2>Contact Form</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section id="videos">
        <h2>Videos</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/cgqTgiVJiAA?si=odvPcCECXHMj8Uz3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
